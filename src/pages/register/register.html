<ion-content>
  <div padding text-center class="header">
    <div class="logo secondary-bg">
      <!-- <img src="assets/img/login.png" /> -->
      <ion-icon name="ios-car" color="light"></ion-icon>
    </div>
    <h2 ion-text color="light">{{'REGISTER' | translate}}</h2>
  </div>
  <ion-list class="list-form" padding no-lines>
    <form (submit)="signup($event)" [formGroup]="model">
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'FULLNAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'DOCUMENT' | translate }}</ion-label>
        <ion-input type="number" formControlName="document"></ion-input>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'EMAIL_ADDRESS' | translate }}</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'CODETAXI' | translate }}</ion-label>
        <ion-input placeholder="Opcional" type="email" formControlName="codetaxi"></ion-input>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'PASSWORD' | translate }} (MIN 6 Caracteres)</ion-label>
        <ion-input type="{{type}}" formControlName="password"></ion-input>
        <button type="button" ion-button clear item-right (click)="toggle()">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label stacked>{{'PHONE_NUMBER' | translate }}</ion-label>
        <ion-input type="tel" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item controlErrorContainer>
        <ion-label>
          Acepto terminos y condiciones
        </ion-label>
        <ion-checkbox formControlName="acepto" name="acepto"></ion-checkbox>
      </ion-item>
      <ion-item>
        <button ion-button block padding type="submit">
          {{'REGISTER' | translate}}
        </button>
      </ion-item>
    </form>
    <div class="pading">
      <button ion-button clear class="ver" (click)="launch()">Leer terminos y condiciones</button>
    </div>
    <div class="pading text-center" style="padding-top: 50px">
      <h5>Â¿Ya tienes una cuenta?</h5>
      <button ion-button block class="ver" (click)="nav.pop()">Ingresar</button>
    </div>
  </ion-list>
</ion-content>
