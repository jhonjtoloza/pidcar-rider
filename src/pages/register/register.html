<ion-content>
    <div padding text-center class="header">
        <div class="logo secondary-bg">
            <!-- <img src="assets/img/login.png" /> -->
            <ion-icon name="ios-car" color="light"></ion-icon>
        </div>
        <h2 ion-text color="light">{{'REGISTER' | translate}}</h2>
    </div>

    <ion-list class="list-form" padding>
        <ion-item>
            <ion-label stacked>{{'FULLNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'DOCUMENT' | translate }}</ion-label>
            <ion-input type="number" [(ngModel)]="document"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'EMAIL_ADDRESS' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'CODETAXI' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="codetaxi"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'PASSWORD' | translate }} (MIN 6 Caracteres)</ion-label>
            <ion-input type="{{type}}" [(ngModel)]="password"></ion-input>
            <button ion-button clear item-right (click)="toggle()">
                <ion-icon name="eye"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'PHONE_NUMBER' | translate }}</ion-label>
            <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Acepto terminos y condiciones
            </ion-label>
            <ion-checkbox [(ngModel)]="acepto" name="acepto"></ion-checkbox>
        </ion-item>
        <ion-item>
            <button ion-button block padding (click)="signup()">
                {{'REGISTER' | translate}}
            </button>
        </ion-item>
        <div class="pading">
            <button ion-button clear class="ver" (click)="launch()">Leer terminos y condiciones</button>
        </div>
    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button clear block (click)="login()">{{'LOGIN' | translate}}</button>
</ion-footer>
